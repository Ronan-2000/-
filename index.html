<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小政和小奕 - 趣味贪吃蛇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">小政和小奕</h1>
            <div class="game-info">
                <div class="score">得分<br><span id="scoreText">0</span></div>
                <div class="high-score">最高分<br><span id="highScoreText">0</span></div>
                <div class="level">等级<br><span id="levelText">1</span></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startBtn">新游戏</button>
            <button id="pauseBtn">暂停</button>
            <div class="difficulty-container">
                <select id="difficultySelect">
                    <option value="easy">轻松模式</option>
                    <option value="medium">普通模式</option>
                    <option value="hard">挑战模式</option>
                </select>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
